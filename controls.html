<template name="horizontal_fader">
  <div class="horizontal fader">
    <div class="draghandle-container">
      <div class="draghandle">
      </div>
    </div>
  </div>
</template>

<template name="vertical_fader">
  <div class="vertical fader {{channel}}">
    <div class="draghandle-container">
      <div class="draghandle">
      </div>
    </div>
  </div>
</template>

<template name="toggle_button">
  <div class="toggle-button">
    <div class="{{class}}" style="{{style}}">
    </div>
  </div>
</template>

<template name="toggle_grid">
  <div class="toggle-grid">
    {{#each y}}
      {{#each x}}
        {{#with d}}
          {{> toggle_button}}
        {{/with}}
      {{/each}}
      <br/>
    {{/each}}
  </div>
</template>
